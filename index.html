<html lang="en">
    <!--
    Nesta seção, estão definidos os metadados importantes para a página HTML:

    - O charset define o conjunto de caracteres como UTF-8, garantindo suporte a caracteres especiais.
    - O atributo http-equiv com o valor "X-UA-Compatible" indica que a página deve ser renderizada no modo mais recente do Internet Explorer.
    - O meta viewport é utilizado para garantir uma correta escala e largura inicial para dispositivos móveis.
    - O título da página é definido como "Document".
    - É feito o link para o arquivo de estilo externo "style.css", que será utilizado para estilizar a página.
    -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--
    Esta é a seção de cabeçalho da página HTML. Ela contém o logotipo da Alura Start
    e uma lista de navegação com dois itens: "Escola" e "Estudante".
    -->
    <header class="cabecalho">
        <img class="cabecalho-imagem" src="alurastart logo.png" alt="logo da alura start">
        <ul class="cabecalho-lista">
            <li class="cabecalho-lista-item">Escola</li>
            <li class="cabecalho-lista-item">Estudante</li>
        </ul>
    </header>

</body>
</html>
